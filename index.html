<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Aidan Keenan" />
    <meta name="description" content="Bessie Coleman, a civil aviatar." />
    <meta name="keywords" content="Bessie Coleman, civil aviatar" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-btn" type="button">
              <img
                src="./images/Group 2.svg"
                alt="pencil icon"
                class="profile__edit-icon"
              />
              <img
                src="./images/Edit Profile.svg"
                alt="Edit profile"
                class="profile__edit-pic"
              />
            </button>
          </div>
          <button class="profile__add-btn" type="button">
            <img
              src="./images/Group 26.svg"
              alt="Plus icon"
              class="profile__plus-icon"
            />
            <img
              src="./images/New Post.svg"
              alt="New post"
              class="profile__plus-pic"
            />
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <!--1-->
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__titel">Val Thorens</h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
            <!--2-->
            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant terrace"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__titel">Restaurant terrace</h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
            <!--3-->
            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="An outdoor cafe"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__titel">An outdoor cafe</h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
            <!--4-->
            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="A very long bridge, over the forest"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__titel">A very long bridge, over the forest</h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
            <!--5-->
            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Tunnel with morning light"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__titel">Tunnel with morning light</h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
            <!--6-->
            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Mountain house"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__titel">Mountain house</h2>
                <button class="card__like-btn" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">2023 Â© Spots</p>
      </footer>
    </div>
  </body>
</html>
